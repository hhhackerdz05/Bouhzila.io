<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouhzila.io</title>
    <!-- تضمين خط Inter من جوجل (لأجل التناسق) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e74c3c; /* أحمر للحركة */
            --secondary-color: #3498db; /* أزرق */
            --background-color: #111;
            --dark-surface: #1a1a1a;
            --text-color: #fff;
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            flex-direction: column;
            position: relative;
        }
        
        /* تصميم الواجهة الجذابة (الواجهة الرئيسية) */
        #main-splash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            background-color: rgba(0, 0, 0, 0.9); /* خلفية داكنة */
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #splash-title {
            font-family: 'Inter', sans-serif;
            font-size: 8vw; /* حجم كبير ومتجاوب */
            font-weight: 900;
            color: transparent;
            background-image: linear-gradient(45deg, #ff00ff, #ff66ff, #cc66cc);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            margin-bottom: 0.2em;
        }

        #splash-subtitle {
            font-size: 1.5vw;
            color: #ccc;
            margin-bottom: 2em;
        }
        
        #name-input-splash {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 350px;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--background-color);
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #start-button {
            padding: 15px 50px;
            font-size: 1.5rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.7);
            font-weight: 700;
        }
        #start-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.9);
        }
        
        /* حالة الاتصال (رسالة بسيطة أسفل العنوان) */
        #connection-status {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #f1c40f; /* لون تحذيري */
            display: none;
        }

        /* ----- تصميم اللعبة الفعلية (Canvas) ----- */

        canvas {
            display: none; /* يتم إظهاره عند بدء اللعب */
            background-color: var(--dark-surface);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            color: white;
            z-index: 11;
            width: 180px;
            font-size: 14px;
            display: none; /* يظهر عند بدء اللعب */
        }
        #leaderboard h3 {
            margin-top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        .leader-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }
        
        /* رسم الفقاعات الزخرفية على الواجهة الرئيسية (لجعلها مثل الصورة) */
        .bubble {
            position: absolute;
            border-radius: 50%;
            animation: moveBubble 15s infinite alternate ease-in-out;
            opacity: 0.6;
            filter: blur(5px);
            pointer-events: none;
        }
        .bubble:nth-child(1) { top: 10%; left: 5%; width: 200px; height: 200px; background-color: rgba(255, 0, 150, 0.5); animation-duration: 18s; }
        .bubble:nth-child(2) { bottom: 5%; right: 15%; width: 300px; height: 300px; background-color: rgba(0, 150, 255, 0.4); animation-duration: 22s; }
        .bubble:nth-child(3) { top: 30%; right: 10%; width: 150px; height: 150px; background-color: rgba(0, 255, 50, 0.3); animation-duration: 16s; }
        .bubble:nth-child(4) { bottom: 20%; left: 25%; width: 100px; height: 100px; background-color: rgba(255, 150, 0, 0.6); animation-duration: 20s; }

        @keyframes moveBubble {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 50px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }
    </style>
</head>
<body>
    <!-- الفقاعات الزخرفية -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <canvas id="gameCanvas"></canvas>

    <div id="main-splash">
        <h1 id="splash-title">Bouhzila.io</h1>
        <p id="splash-subtitle">تغذى على الخلايا الأصغر لتنمو وتصبح الأكبر!</p>
        <input type="text" id="name-input-splash" placeholder="أدخل اسمك..." maxlength="12">
        <button id="start-button">ابدأ اللعب الآن</button>
        <div id="connection-status" style="display: none;">جاري الاتصال...</div>
    </div>

    <div id="leaderboard">
        <h3>لوحة المتصدرين</h3>
        <div id="leaderboard-list"></div>
    </div>

    <script>
        // المتغيرات العالمية للعبة والاتصال
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const splashScreen = document.getElementById('main-splash');
        const startButton = document.getElementById('start-button');
        const nameInput = document.getElementById('name-input-splash');
        const leaderboardDiv = document.getElementById('leaderboard');
        const connectionStatus = document.getElementById('connection-status');
        
        // **التصحيح الحاسم: عنوان خادم WebSocket الصحيح**
        const WS_URL = 'wss://bouhzila-io-1.onrender.com';

        let ws = null;
        let gameData = { players: [], food: [], mapWidth: 0, mapHeight: 0, leaderboard: [] };
        let myPlayerId = null;
        let cameraX = 0;
        let cameraY = 0;
        let zoom = 1;
        let mouseX = 0;
        let mouseY = 0;
        let isPlaying = false;

        // --------------------------------------------------------
        // إعداد Canvas
        // --------------------------------------------------------

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // يجب أن يتم استدعاء draw() مرة واحدة في نهاية السكريبت
        }

        window.addEventListener('resize', setupCanvas);
        setupCanvas();

        // --------------------------------------------------------
        // منطق WebSocket
        // --------------------------------------------------------

        function connectToServer(playerName) {
            connectionStatus.style.display = 'block';
            connectionStatus.textContent = 'جاري الاتصال بالخادم...';

            // إذا كان الاتصال موجوداً، أغلقه أولاً
            if (ws) ws.close();

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('Connected to WebSocket server.');
                connectionStatus.textContent = 'تم الاتصال. جاري بدء اللعب...';
                
                // إرسال الاسم عند الاتصال
                ws.send(JSON.stringify({ type: 'join', name: playerName }));

                isPlaying = true;
                splashScreen.style.opacity = 0;
                splashScreen.style.pointerEvents = 'none';
                canvas.style.display = 'block';
                leaderboardDiv.style.display = 'block';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'init') {
                    myPlayerId = data.playerId;
                    console.log('My Player ID:', myPlayerId);
                } else {
                    gameData = data;
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket server.');
                isPlaying = false;
                myPlayerId = null;
                // إظهار شاشة البداية مع رسالة الخطأ
                connectionStatus.textContent = 'انقطع الاتصال بالخادم. حاول مجدداً.';
                splashScreen.style.opacity = 1;
                splashScreen.style.pointerEvents = 'auto';
                canvas.style.display = 'none';
                leaderboardDiv.style.display = 'none';
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
                connectionStatus.textContent = 'فشل الاتصال بالخادم.';
            };
        }

        startButton.addEventListener('click', () => {
            let playerName = nameInput.value.trim();
            if (playerName.length < 2) {
                // بدلاً من alert()، يمكن استخدام رسالة حالة
                connectionStatus.textContent = 'الرجاء إدخال اسم لا يقل عن حرفين.';
                connectionStatus.style.display = 'block';
                return;
            }
            connectToServer(playerName);
        });
        
        // --------------------------------------------------------
        // منطق الإدخال (الماوس)
        // --------------------------------------------------------

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function sendMovement() {
            if (!ws || ws.readyState !== WebSocket.OPEN || !myPlayerId || !isPlaying) return;

            // تحويل إحداثيات الشاشة إلى إحداثيات الخريطة (عكس الكاميرا والتكبير)
            const mapX = (mouseX - canvas.width / 2) / zoom + cameraX;
            const mapY = (mouseY - canvas.height / 2) / zoom + cameraY;

            ws.send(JSON.stringify({
                type: 'move',
                x: mapX,
                y: mapY
            }));
        }
        
        // إرسال الحركة 20 مرة في الثانية
        setInterval(sendMovement, 1000 / 20); 

        // --------------------------------------------------------
        // منطق الرسم والتحديث
        // --------------------------------------------------------

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const myPlayer = gameData.players.find(p => p.id === myPlayerId);
            
            // تحديث الكاميرا والتكبير بناءً على حجم اللاعب
            if (myPlayer && myPlayer.cells.length > 0) {
                // نعتبر الخلية الأكبر للتحكم في الكاميرا
                const mainCell = myPlayer.cells[0]; 
                
                // تحديث موقع الكاميرا ليكون متمركزًا على اللاعب
                cameraX = mainCell.x;
                cameraY = mainCell.y;
                
                // حساب التكبير: الخلايا الأكبر ترى مساحة أكبر (تكبير أقل)
                const baseZoom = 0.8;
                const minZoom = 0.3;
                const maxCellSize = mainCell.size; 
                
                zoom = Math.max(minZoom, baseZoom / Math.log10(maxCellSize + 10));
                
            } else if (isPlaying) {
                // اللاعب مات، لكنه ما زال في اللعبة (قد نرسل رسالة "لقد مت")
                // يمكننا جعل الكاميرا تركز على مركز الخريطة هنا
                cameraX = gameData.mapWidth / 2 || 2000;
                cameraY = gameData.mapHeight / 2 || 2000;
                zoom = 0.5; // تكبير ثابت للمشاهدة
            } else {
                // شاشة البداية
                requestAnimationFrame(draw);
                return;
            }

            ctx.save();
            // تطبيق الترجمة (لتحريك الكاميرا) والتكبير
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(zoom, zoom);
            ctx.translate(-cameraX, -cameraY);

            // 1. رسم شبكة الخريطة
            drawGrid();
            
            // 2. رسم الطعام
            gameData.food.forEach(f => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, 3, 0, 2 * Math.PI); // حجم ثابت 3 للطعام
                ctx.fillStyle = f.color;
                ctx.fill();
            });

            // 3. رسم اللاعبين (والبوتات)
            gameData.players.forEach(player => {
                player.cells.forEach(cell => {
                    // رسم الخلية
                    ctx.beginPath();
                    ctx.arc(cell.x, cell.y, cell.size, 0, 2 * Math.PI);
                    ctx.fillStyle = cell.color;
                    ctx.fill();
                    ctx.strokeStyle = '#222';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // رسم الاسم (فوق الخلية الرئيسية)
                    ctx.fillStyle = '#fff';
                    ctx.font = `${Math.max(10, cell.size / 3)}px Inter`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(player.name, cell.x, cell.y);
                });
            });

            ctx.restore();
            
            // تحديث لوحة المتصدرين
            updateLeaderboard(gameData.leaderboard);

            requestAnimationFrame(draw);
        }

        function drawGrid() {
            const gridSize = 50;
            const gridColor = '#333';
            ctx.strokeStyle = gridColor;
            ctx.lineWidth = 1;

            // تحديد حدود الرؤية
            const viewLeft = cameraX - canvas.width / 2 / zoom;
            const viewTop = cameraY - canvas.height / 2 / zoom;
            const viewRight = cameraX + canvas.width / 2 / zoom;
            const viewBottom = cameraY + canvas.height / 2 / zoom;
            
            // خطوط عمودية
            for (let x = viewLeft - (viewLeft % gridSize); x < viewRight; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, viewTop);
                ctx.lineTo(x, viewBottom);
                ctx.stroke();
            }

            // خطوط أفقية
            for (let y = viewTop - (viewTop % gridSize); y < viewBottom; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(viewLeft, y);
                ctx.lineTo(viewRight, y);
                ctx.stroke();
            }
        }
        
        function updateLeaderboard(leaderboard) {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';
            
            leaderboard.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'leader-item';
                div.innerHTML = `<span>${index + 1}. ${item.name}</span><span>${item.score}</span>`;
                list.appendChild(div);
            });
        }
        
        // بدء حلقة الرسم
        draw();
    </script>
</body>
</html>
